<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/logout">Выход</a>
<br>
<div th:each="user : ${users}">
    <a th:href="@{/users/{login}/inf(login = ${user.getLogin()})}" th:text="${user.getSurname()+' '+user.getName()+' '+user.getPatronymic()+' '+user.getDateOfBirth()}">user</a>
</div>
</body>
</html>
