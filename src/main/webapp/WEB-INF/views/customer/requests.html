<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="request : ${requests}">

    <div th:if="${!isEmployee}">
        <a th:href="@{/users/{login}/requests/{id}(id=${request.getId()})}" th:text="${'Запрос №'+request.getId()}">
            user request</a>
    </div>
    <div th:if="${isEmployee}">
        <a th:href="@{/requests/{id}(id=${request.getId()})}" th:text="${'Запрос №'+request.getId()}">
            employee request</a>
    </div>

</div>
</body>
</html>
